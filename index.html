<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Challenge</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <section class="container">
        <div class="top-container">
            <img src="src/images/bg-pattern-card.svg" alt="top container image">
        </div>

        <div class="image">
            <img src="/src/images/image-victor.jpg" alt="image-person" class="image-person">
        </div>

        <div class="name-person">
            <h2>Victor Crest</h2>

            <span>26</span>
        </div>

        <div class="city">
            <span>London</span>
        </div>

        <div class="stats">
            <div class="followers">
                <h3>80K</h3>
                <span>Followers</span>
            </div>

            <div class="likes">
                <h3>803K</h3>
                <span>Likes</span>
            </div>

            <div class="photos">
                <h3>1.4K</h3>
                <span>Photos</span>
            </div>
        </div>
    </section>

    <footer class="rodape">
        <div class="creditos">
            <p>Challenge by Frontend Mentor</p>
            <p>Feito por <a href="https://github.com/wllysses" target="_blank">Wllysses Jr.</a></p>
        </div>
    </footer>
</body>
</html>
